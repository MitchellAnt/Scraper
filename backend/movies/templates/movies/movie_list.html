{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Scraped Movies</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for movie in movies %}
        <div class="border p-4 rounded shadow-md">
            <h2 class="font-bold text-xl">{{ movie.title }}</h2>
            <p>Year: {{ movie.release_year }}</p>
            <p>Rating: {{ movie.imdb_rating }}</p>
            <p>Directors: {{ movie.directors|join:", " }}</p>
        </div>
        {% empty %}
        <p class="text-gray-500">No movies scraped yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
